{% extends 'base-forecast.html' %}
{% block title %} {{ block.super }}: Категория товара
{% endblock %}

{% block content %}

<div class="container">

  <h5>Категории товаров</h5>
  <table class="table table-striped demotable">
    <thead style="position: sticky;
  top: 2.2rem;
  z-index: 1;background: #9d9e9e;">
      <tr>
        <th scope="col">№</th>
        <th scope="col ">Name</th>
        <th scope="col">Code</th>

      </tr>
    </thead>
    <tbody>
      {% for categoryitem in categories%}
      <tr>

        <th>{{categoryitem.name}}</th>
        <td>{{categoryitem.code}}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
